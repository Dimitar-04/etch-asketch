<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Sketchpad</div>
        <div class="mode">Mode: Coloring</div>
        <div class="content"></div>
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changecolor('black')">Black</button>
                <button onclick="changecolor('white')">Erasor</button>
                <button onclick="changecolor('grey')">Grey</button>
                <button onclick="changecolor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board"  onchange="changeSize(this.value)"/>
                <button>Set size</button>
            </div>

    </div>


</body>
<script src="script.js"></script>
</html>
